<!DOCTYPE html>
<html>
<head>
  <title>AR Edukasi Hewan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://www.example.com/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    .title {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .button-container {
      text-align: center;
    }
    button {
      padding: 15px 30px;
      margin: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: rgba(0, 128, 0, 0.8);
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: rgba(0, 128, 0, 1);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="title">AR Edukasi Hewan</div>
  <div class="button-container">
    <button onclick="startAR()">Start</button>
    <button onclick="showMarkers()">Marker</button>
    <button onclick="showGuide()">Guide</button>
  </div>

  <script>
    function startAR() {
      window.location.href = 'camera.html';
    }

    function showMarkers() {
      window.location.href = 'markers.html';
    }

    function showGuide() {
      window.location.href = 'guide.html';
    }
  </script>
</body>
</html>
